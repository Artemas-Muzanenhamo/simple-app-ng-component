<h1>Item Basket</h1>
<table class="table">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>DESCRIPTION</th>
    <th>CATEGORY</th>
  </tr>
  <tr *ngFor="let item of title">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.category}}</td>
  </tr>
</table>
